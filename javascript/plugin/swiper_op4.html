<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper 옵션4. 반응형 웹과 반응형 슬라이드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper_op4.js" defer></script>
    <style>
        .new_slide_wrap {
            /* width: 100%; height: 100vh; */
            max-width: 1200px; height: 500px; margin: 100px auto;
        background-color: paleturquoise;
    } /* 가로세로 크기 필수 입력 */
        .new_slide_wrap .swiper-wrapper {}
        .new_slide_wrap .swiper-wrapper .swiper-slide {
            font-size: 4rem; font-weight: 700;
            text-align: center; line-height: 400px; color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            background-position: center; background-size: cover;
        }
        .new_slide_wrap .swiper-wrapper .slide1 {
            background-image: url(./images/bnr1.jpg);
        }
        .new_slide_wrap .swiper-wrapper .slide2 {
            background-image: url(./images/bnr2.jpg);
        }
        .new_slide_wrap .swiper-wrapper .slide3 {
            background-image: url(./images/bnr3.jpg);
        }
        .new_slide_wrap .swiper-wrapper .slide4 {
            background-image: url(./images/bnr1.jpg);
        }
        .new_slide_wrap .swiper-wrapper .slide5 {
            background-image: url(./images/bnr2.jpg);
        }
        .new_slide_wrap .swiper-wrapper .slide6 {
            background-image: url(./images/bnr3.jpg);
        }
    </style>
</head>
<body>
<!-- Slider main container -->
<div class="swiper new_slide_wrap">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide1">Slide 1</div>
        <div class="swiper-slide slide2">Slide 2</div>
        <div class="swiper-slide slide3">Slide 3</div>
        <div class="swiper-slide slide4">Slide 4</div>
        <div class="swiper-slide slide5">Slide 5</div>
        <div class="swiper-slide slide6">Slide 6</div>
    </div>
</div>
</body>
</html>
