<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper이전다음버튼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper_page2.js" defer></script>
    <style>
        main{
            background-color: dimgray;
            position: relative; padding: 100px; /* pagenation에는 기본적으로 absolute가 내장되어있기 때문에 부모에 relative를 설정함 */
        }
        .event-swiper {
            width: 1000px; height: 400px; margin: 0 auto;
        }
        .event-swiper .swiper-slide {font-size: 4rem; line-height: 400px; text-align: center;}
        .event-swiper .event1 {background-color: pink;}
        .event-swiper .event2 {background-color: lemonchiffon;}
        .event-swiper .event3 {background-color: lightsalmon;}
        .event-swiper .event4 {background-color: lightsteelblue;}
        /* 페이지번호(기본) */
        main .swiper-pagination-bullet {
            background-color: #fff;
            opacity: 0.2;
        }
        main .swiper-pagination-bullet-active {
            background-color: #fff;
            opacity: 1;
        }
        /* 내비게이션(기본) */
        .btn {
            left: 20px; top: 20px;
            background-color: aquamarine;
            width: 100px; height: 100px;
        }
        .event-swiper .btn .swiper-button-next {color: #fff; opacity: 0.6; transform: scale(0.6);}
        .event-swiper .btn .swiper-button-prev {color: #fff; opacity: 0.6; transform: scale(0.6);}
        .event-swiper .btn .swiper-button-next:hover {opacity: 1;}
        .event-swiper .btn .swiper-button-prev:hover {opacity: 1;}
        .btn img {width: 100%;}
        .btn .prev {width: 50px;}
        .btn .next {width: 50px; transform: scaleX(-1);}
    </style>
</head>
<body>
    <main>
        <!-- 움직이는 슬라이드가 보이는 overflow 부모 영역 -->
        <div class="swiper event-swiper">
            <!-- 실제 움직이는 슬라이드 부모 대상 -->
            <div class="swiper-wrapper">
                <!-- 개별슬라이드(자식,  자손 태그 작성 자유) -->
                <div class="swiper-slide event1">Slide 1</div>
                <div class="swiper-slide event2">Slide 2</div>
                <div class="swiper-slide event3">Slide 3</div>
                <div class="swiper-slide event4">Slide 4</div>
            </div>
            <!-- 내비게이션 기본 작성 위치 (swiper-wrapper와 형제 관계)-->
        </div>
        <div class="btn">
            <!-- 아래 (사용자 커스텀 버전) -->
            <button type="button" class="prev"><img src="./images/arrow-left.png" alt="이전 이벤트 보기"></button>
            <button type="button" class="next"><img src="./images/arrow-left.png" alt="다음 이벤트 보기"></button>
            <!-- 아래 (기본) -->
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
        </div>
        <div class="swiper-pagination"><!-- 내용작성금지 --></div>
    </main>
</body>
</html>
