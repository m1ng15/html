<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper진행스크롤</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/scroll1.js" defer></script>
    <style>
        main{
            background-color: dimgray;
            position: relative; padding: 100px; /* pagenation에는 기본적으로 absolute가 내장되어있기 때문에 부모에 relative를 설정함 */
        }
        .event-swiper {
            width: 1000px; height: 400px; margin: 0 auto;
        }
        .event-swiper .swiper-slide {font-size: 4rem; line-height: 400px; text-align: center;}
        .event-swiper .event1 {background-color: pink;}
        .event-swiper .event2 {background-color: lemonchiffon;}
        .event-swiper .event3 {background-color: lightsalmon;}
        .event-swiper .event4 {background-color: lightsteelblue;}
        /* 진행스크롤 디자인 */
        main .event-scrollbar {
            width: 1000px; height: 5px; margin: 0 auto;
            background-color: #eee;
            position: relative;
        }
        main .active-scrollbar {
            width: 0%; height: 5px; background-color: #222;
            position: absolute; left: 0; top: 0;
        }
    </style>
</head>
<body>
    <main>
        <!-- 움직이는 슬라이드가 보이는 overflow 부모 영역 -->
        <div class="swiper event-swiper">
            <!-- 실제 움직이는 슬라이드 부모 대상 -->
            <div class="swiper-wrapper">
                <!-- 개별슬라이드(자식,  자손 태그 작성 자유) -->
                <div class="swiper-slide event1">Slide 1</div>
                <div class="swiper-slide event2">Slide 2</div>
                <div class="swiper-slide event3">Slide 3</div>
                <div class="swiper-slide event4">Slide 4</div>
            </div>
            <!-- 내비게이션 기본 작성 위치 (swiper-wrapper와 형제 관계)-->
        </div>
        <!-- 진행 스크롤 -->
        <div class="event-scrollbar">
            <div class="active-scrollbar"></div>
        </div>
    </main>
</body>
</html>
