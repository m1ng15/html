<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 | 자바스크립트</title>
    <script src="./script/data1.js"></script>
</head>
<body>
    <!-- 자바스크립트 연결용으로 사용하는 버튼의 type은 button으로 해야한다. -->
    <!-- onclink 속성 내부에 작성할 수 있는 값은 자바스크립트 함수다! -->
    <button type="button" onclick="abcPlus()">변수 모두 더한 결과 보기</button>
    <button type="button" onclick="ageCheck()">올해 몇살이세요?</button>
    <button type="button" onclick="myInfo()">MBTI랑 혈액형이 뭐예요?</button>
</body>
</html>
