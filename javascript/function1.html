<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 | 자바스크립트</title>
    <script src="./script/function1.js" defer></script>
</head>
<body>
    <button type="button" id="btn1">클릭하세요</button>
    <!-- 목표 : 접속한 사용자에게 인사하는 버튼 만들기 -->
    <button type="button" id="btn2">1+1은?</button>
    <!--  목표 : 버튼 클릭 시 1+1에 대한 답을 입력창 제공 후 입력답 띄우기 -->
    <hr>
    <h1>쇼핑몰 상품 수량 증감처리</h1>
    <div class="box">
        <button type="button" id="numMinus">-</button>
        <input type="number" name="num" id="num" value="1">
        <button type="button" id="numPlus">+</button>
    </div>
    <!-- 목표 : +버튼을 클릭할때마다 input의 value가 1씩 증가한다 -->

</body>
</html>
