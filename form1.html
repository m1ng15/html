<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 및 선택 컨트롤양식 | form | HTML</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>

    </style>
</head>
<body>
    <h1>사용자 컨트롤양식 FORM 연습</h1>
    <form action="#" method="get" id="studyFrm">
        <fieldset>
            <legend>양식 제목</legend>
            <ul>
                <li><input type="text"></li>
                <li><input type="password"></li>
                <li><input type="number"></li>
                <li><input type="email"></li>
                <li><input type="search"></li>
                <li><input type="date"></li>
                <li><input type="time"></li>
                <li><input type="url"></li>
            </ul>
            <hr>
            <dl>
                <dt>아이디</dt>
                <dd><input type="text" name="user_id" class="user_id"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" name="user_pw"></dd>
                <dt>주민등록번호</dt>
                <dd><input type="number" name="user_regist_first"></dd>
                <dd><input type="password" name="user_regist_last"></dd>
                <dt>호텔 예약일</dt>
                <dd><input type="date" name="reservation_date"></dd>
                <dt>도착 예정 시간</dt>
                <dd><input type="time" name="pickup_time"></dd>
                <dt>검색</dt>
                <dd><input type="search" name="user_search_txt"></dd>
                <dt>포트폴리오 주소</dt>
                <dd><input type="url" name="portfolio_url"></dd>
                <dt>상품 구매수량</dt>
                <dd><input type="number" name="buy_number" value="1"></dd>
                <dt>가입자 메일아이디</dt>
                <dd><input type="email" name="user_email_id"></dd>
            </dl>
            <hr>
            <dl>
                <dt>상품 구매 수량</dt>
                <dd><input type="number" name="product_num" value="1"></dd>
                <dt>이름</dt>
                <dd><input type="text" name="user_name" size="10" maxlength="10"></dd>
                <dt>활동 아이디</dt>
                <dd><input type="text" name="user_nickname" maxlength="5" required></dd>
                <dt>가입 시 주의사항</dt>
                <dd><input type="text" name="join_law" value="개인정보는 1년동안 보관됩니다." readonly size="30" disabled></dd>
                <dt>number, date, time, search 위 부가속성이 적용 안될 수 있다.</dt>
                <dd></dd>
                <dt>검색어 입력</dt>
                <dd><input type="search" name="search_txt" maxlength="20"
                    autocomplete="on"></dd>
                <dt>파일 첨부</dt>
                <dd><input type="file" name="user_photo" accept="image/jpg, image/png"></dd>
                <dt>받는 사람 이메일</dt>
                <dd><input type="email" name="recipient_email" multiple></dd>
                <dt>상품 리뷰</dt>
                <dd><textarea name="user_review" rows="6" cols="100" placeholder="리뷰를 50자 이상 남겨주세요."></textarea></dd>
            </dl>
            <hr>
            <h1>선택양식 FORM</h1>
            <dl>
                <dt>성별</dt>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여</label>
                <input type="radio" name="gender" value="female" id="none">
                <label for="none">성별 없음</label>

                <dt>메일 수신 여부</dt>
                <dd>
                    <label>
                        <input type="radio" name="get_yn" value="get_y">
                        <span>수신함</span>
                    </label>
                    <label>
                        <input type="radio" name="get_yn" value="get_n">
                        <span>수신안함</span>
                    </label>
                </dd>
                <dt>관심사</dt>
                <dd><input type="checkbox" name="tool" value="ai">일러스트레이터</dd>
                <dd><input type="checkbox" name="tool" value="ps">포토샵</dd>
                <dd><input type="checkbox" name="tool" value="html">HTML</dd>
                <dd><input type="checkbox" name="tool" value="css">CSS</dd>
                <dd><input type="checkbox" name="tool" value="js">Javascript</dd>
                <dt>통신사</dt>
                <dd>
                    <select>
                        <option value="skt">skt</option>
                        <option value="lg">lg u+</option>
                        <option></option>
                    </select>
                </dd>
            </dl>
            <hr>
            <div class="btn_group">
                <button type="submit" class="join_btn">확인</button>
                <button type="reset" class="join_reset_btn">취소</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
