<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자신의 탄생화 찾기 | 정민재</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/flower.css">
    <script src="./script/flower.js" defer></script>
</head>
<body>
    <div class="test_wrap">
        <div class="title">
            <p><img src="#" alt="#"></p>
            <h1>당신의 탄생화를 찾아드립니다.</h1>
        </div>
        <ul id="user_birth">
            <li><input type="number" name="user_year" id="user_year" placeholder="연도"><span>년</span></li>
            <li><input type="number" name="user_month" id="user_month" placeholder="월"><span>월</span></li>
            <li><input type="number" name="user_day" id="user_day" placeholder="일"><span>일</span></li>
        </ul>
        <div class="result_wrap">
            <h2 class="flower_name">꽃이름</h2>
            <div class="result_contents">
                <p><img src="#" alt="#"></p>
                <div class="txt">
                    <p id="keywords"><!-- 탄생화 특징 --></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
