<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login_w.css">
</head>
<body>
    <div id="login_wrap">
        <div class="title">
            <h1>Welcome back</h1>
            <p>Welcome back! Please enter you details.</p>
        </div>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend>로그인 페이지</legend>
                <dl class="login">
                    <dt>Email</dt>
                    <dd><input type="text" name="user_id" class="user_id" placeholder="Enter your email or id" required></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_pw" class="user_pw" placeholder="Enter your Password" required></dd>
                </dl>
                <dl class="forgot_pw">
                    <dt>Forgot password</dt>
                    <dd class="login_btn">
                        <button type="button" class="submit_btn">Login</button>
                        <button type="button" class="link_google_btn">Sign in with Google</button>
                    </dd>
                </dl>
            </fieldset>
        </form>
        <p class="sign_up">Don't have on account? <a href="#">Sign up for free</a></p>
    </div>
</body>
</html>
