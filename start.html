<!doctype html> <!-- html 버전선언 -->
<html lang="ko"> <!-- html 주요 언어 설정 (스크린 리더기) -->
    <head> <!-- html 문서의 주요정보 위치 -->
        <title>제목</title>
        <meta charset="utf-8"> <!-- 문자 인코딩 정보 -->
        <meta name="keywords" content="검색 키워드 1, 검색 키워드 2, 검색 키워드 3"> <!-- 검색 키워드 설정 (개수 제한 없음) -->
        <meta name="description" content="사이트 요약 내용"> <!-- 검색 결과창에 나타나는 사이트 설명글 -->
    </head>
    <body> <!-- 실제 웹 사이트가 나타나는 모든 본문 영역 -->
        <p>안녕하세요. start.html 파일입니다.</p>
    </body>
</html>
